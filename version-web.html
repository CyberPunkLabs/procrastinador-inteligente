<!DOCTYPE HTML>

<html>
  <head><title>Procrastinador inteligente</title>
  </head>

  <header><h1>El Procrastinador inteligente</h1></header>

  <body>

    <p><b>Configuraci贸n:</b></p>
    <ul>
      <li>Previa: 3s</li>
      <li>Tiempo de trabajo: 10s</li>
      <li>Tiempo de procrastinaci贸n: 5s</li>    
      <br><br>
      
    <div>
      <button type="button" id="iniciar" onclick="myFunction()">Iniciar</button>
      <button type="button" id="reiniciar" onclick="reiniciar()">Reiniciar</button>
      <button type="button" id="opciones">Opciones</button>      
    </div>

    <section>
      <h3 id="estado">Estado: Inactivo</h3>
      <p id="iteracion">Iteraci贸n #</p>
      <p style="font-size:12px;">Copyleft Laboratorios Ciberpunk<br>
      Somos una red de sistemas nerviosos distribuidos alrededor del globo</p>
    </section>

  
    <script>
      // import java.util.Scanner;

      var t;
      var previa = 3000;
      var trabajo = 10000;
      var procrastinacion = 5000;
      var iteracion = 1;

      /*
      Scanner input = new Scanner(System.in);
      System.out.print("Numero");
      int number = input.nextInt();
      */
      
      function myFunction() {
	  document.getElementById("iniciar").innerHTML="Detener";
	  document.getElementById("iniciar").onclick=detener;	  
	  
	  document.getElementById("estado").innerHTML="Estado: Previa (" + previa / 1000 + "s)";
          t = setTimeout("printTrabajo()", previa);
      }

      function printTrabajo() {
	  document.getElementById("iteracion").innerHTML="Iteraci贸n # " + iteracion;	  
	  document.getElementById("estado").innerHTML="Estado: Trabajando (" + trabajo / 1000 + "s)";
          t = setTimeout("printProcrastinacion()", trabajo);

	  iteracion++;	  
      }

      function printProcrastinacion() {
	  document.getElementById("estado").innerHTML="Estado: Procrastinando inteligentemente (" + procrastinacion / 1000 + "s)";
          t = setTimeout("printTrabajo()", procrastinacion);
      }

      function reiniciar() {
	  clearTimeout(t)
	  myFunction()
	  var iteracion = 1;	  
      }

      function detener() {
	  clearTimeout(t)
	  document.getElementById("estado").innerHTML="Estato: Inactivo";
	  document.getElementById("iniciar").innerHTML="Iniciar";
	  document.getElementById("iniciar").onclick=myFunction;	  	  
	  var iteracion = 1;	  
      }

	  
    </script>
    
  </body>
</html>
